<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration </title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="stylesr.css">
  <head>
    <link rel="icon" href="Img/logo.png"image/png">
</head>

  <style>
    body {
      background-color: white; 
    }
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .picture-area {
      text-align: center;
      margin-top: 50px;
    }
    .picture-area img {
      width: 200px; 
      height: auto;
      margin: 20px;
    }
    .order-now-btn {
      background-color: #ff99cee2; 
      color: #fff; 
      padding: 10px 20px; 
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }
    .order-now-btn:hover {
      background-color: #ffcc49; 
    }
    .active a {
      color: #ffcc49; 
      font-weight: bold;
    }
  </style>

</head>
<body>
  <header>
    <div class="container">
      <img src="Img/a (1).png" alt="Sweet Life Logo" class="logo">
      <h1>Sweet Life</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="order.html">Order now</a></li>
          <li><a href="registration.html">Register </a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <h1>Registration Form</h1>
    <form id="registrationForm">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="phoneNumber">Phone Number (10 digits):</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <div>
        <button type="submit">Register</button>
      </div>
    </form>
    <div id="message"></div>
  </div>

 
  <footer>
    <div class="container">
      <div style="text-align: center;">
        <img src="Img/a (1).png" alt="Sweet Life Logo" class="logo">
    </div>
    
      <p>&copy; 2024 Sweet Life. All rights reserved.</p>
    </div>
  </footer>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var currentUrl = window.location.href;
      var navLinks = document.querySelectorAll("nav ul li a");
      
      navLinks.forEach(function(link) {
        if (link.href === currentUrl) {
          link.parentElement.classList.add("active"); 
        }
      });
    });
  </script>
</body>
</html>
